MONGO_CONNECTION:
  - localhost
  - 27017
MONGO_DB: oastats
MONGO_COLLECTION: requests
GEOIP_DB: tests/fixtures/GeoLite2-Country.mmdb
DSPACE_IDENTITY_SERVICE: 'http://dspace-dev.mit.edu/ws/oastats'
APACHE_FIELD_MAPPINGS:
  'remote_host': 'ip_address'
  'time_received': 'time'
  'request_first_line': 'request'
  'status': 'status'
  'request_header_referer': 'referer'
  'request_header_user_agent': 'user_agent'
  'response_bytes_clf': 'filesize'
LOGGING:
  version: 1
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      level: ERROR
      filename: 'pipeline.log'
      formatter: full
  loggers:
    pipeline:
      handlers: [console]
    pipeline.requests:
      handlers: [file]
      propagate: false
  formatters:
    full:
      format: '%(asctime)s %(err_type)s: %(msg)s'
