MONGO_CONNECTION:
  - localhost
  - 27017
MONGO_DB: oastats
MONGO_COLLECTION: requests
GEOIP_DB: tests/fixtures/GeoLite2-Country.mmdb
DSPACE_IDENTITY_SERVICE: 'http://example.com'
APACHE_FIELD_MAPPINGS:
  '%h': 'ip_address'
  '%t': 'time'
  '%r': 'request'
  '%>s': 'status'
  '%{Referer}i': 'referer'
  '%{User-agent}i': 'user_agent'
  '%b': 'filesize'
LOGGING:
  version: 1
  handlers:
    console:
      class: logging.NullHandler
      level: INFO
  loggers:
    pipeline:
      handlers: [console]
    pipeline.requests:
      handlers: [console]
